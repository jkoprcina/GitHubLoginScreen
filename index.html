<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div>
        <form id="inputForm">
            Username<br>
            <input type="text" name="firstname" placeholder="Pick a username"><br>
            Email<br>
            <input type="text" name="lastname" placeholder="you@example.com"><br>
            Password<br>
            <input type="text" name="lastname" placeholder="Create a password"><br>
        </form>
        <p>Make sure it's more than 15 characters, or at least 8 characters, including a number, and a lowercase letter.</p>
        <button id="loginButton">Sign up for GitHub</button>
        <p id="footer">By clicking "Sign up for GitHub" you agree to our <a>terms of service</a> and <a>privacy statement</a>. We'll occasionally send you account related emails.</p>
    </div>
  </body>
</html>
